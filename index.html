<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="/images/image-product-desktop.jpg"
        />
        <source
          media="(max-width: 768px)"
          srcset="/images/image-product-mobile.jpg"
        />
        <img src="/images/image-product-mobile.jpg" alt="parfume" />
      </picture>
      <div class="content">
        <h2>Parfume</h2>
        <h1>Gabrielle Essence Eau De Parfume</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla aperiam
          facilis, magnam at placeat a, nesciunt, rem architecto modi ullam
          obcaecati illum voluptatibus possimus quasi. Fugiat deserunt incidunt
          dolores accusantium? Posllendus 
        </p>
        <div class="price-box">
          <span class="price-box__price">$149</span>
          <span class="price-box__discounted-from">$169</span>
        </div>
        <button class="cta">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
</svg>
          <span class="text">Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
